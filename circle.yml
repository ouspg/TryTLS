machine:
  post:
    - pyenv install pypy-5.3.1
    - pyenv install pypy3-2.4.0
    # https://circleci.com/docs/build-image-precise/#python
    - pyenv global 2.7.10 3.4.3 3.5.0 pypy-5.3.1 pypy3-2.4.0

deployment:
  pypi:
    owner: ouspg
    tag: /^v[0-9.]+$/
    commands:
      - pip install twine
      - python setup.py bdist_wheel --universal
      - twine upload --username "${PYPI_USERNAME}" --password "${PYPI_PASSWORD}" dist/*.whl
